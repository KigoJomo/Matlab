<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing Carousel</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <style>
      .carousel-item img {
        height: 500px;
        object-fit: cover;
      }
      .carousel-caption {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
      }
      .price {
        font-size: 1.2em;
        font-weight: bold;
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Featured Collection</h2>

      <div id="clothingCarousel" class="carousel slide w-50 mx-auto" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#clothingCarousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#clothingCarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#clothingCarousel"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/assets/t-shirt.jpeg"
              class="d-block w-100"
              alt="Casual T-Shirt"
            />
            <div class="carousel-caption">
              <h3>Casual T-Shirt</h3>
              <p>Premium cotton blend for ultimate comfort</p>
              <p class="price">KES 299</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="/assets/denim-jeans.jpeg"
              class="d-block w-100"
              alt="Denim Jeans"
            />
            <div class="carousel-caption">
              <h3>Classic Denim Jeans</h3>
              <p>Perfect fit with stretch comfort</p>
              <p class="price">KES 599</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="/assets/cozy-hoodie.jpeg"
              class="d-block w-100"
              alt="Hoodie"
            />
            <div class="carousel-caption">
              <h3>Cozy Hoodie</h3>
              <p>Warm and stylish for any occasion</p>
              <p class="price">KES 459</p>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#clothingCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#clothingCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
